<ion-split-pane>
  <ion-header>

    <ion-navbar hideBackButton="true">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>genre</ion-title>
    </ion-navbar>

  </ion-header>


  <ion-menu side="left" [content]="mycontent">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-list>
          <button ion-item *ngFor="let genre of genres" (click)="openPage(genre)">
            {{ genre.name }}
          </button>
        </ion-list>
      </ion-list>
    </ion-content>
  </ion-menu>


  <ion-content padding>
    <ion-nav #mycontent [root]="rootPage"></ion-nav>
    <div *ngIf="movies">
      <h3 class="orange-text">{{title}}</h3>
      <div class="row is-flex">
        <div class="col-sm-6 col-md-4 col-lg-3 col-xs-6" *ngFor="let movie of movies;">
          <movie-card [movie]="movie"></movie-card>
        </div>
      </div>
    </div>

  </ion-content>
</ion-split-pane>
