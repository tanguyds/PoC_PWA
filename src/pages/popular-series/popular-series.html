<ion-header>

  <ion-navbar hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>popular-series</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="series">
    <h3 class="orange-text">Popular Series</h3>
    <div class="row is-flex">
      <div class="col-sm-6 col-md-4 col-lg-3 col-xs-6" *ngFor="let serie of series; let i = index;">
        <div class="thumbnail">
          <img src="https://image.tmdb.org/t/p/w300/{{serie.poster_path}}" *ngIf="serie.poster_path">
          <img src="assets/img/abstract-image.jpg" *ngIf="!serie.poster_path">
          <div class="caption">
            <h4 class="text-ellipsis">
              <a  title="{{serie.title}}" (click)="openPage(serie)">{{serie.name}}</a>
            </h4>
            <p><strong>First Air Date: </strong>{{serie.first_air_date}}</p>
            <p>
              <a >View details &raquo;</a>
              <small class="label label-success pull-right">
                {{serie.vote_average}}
                <i class="glyphicon glyphicon-star"></i>
              </small>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>


</ion-content>
